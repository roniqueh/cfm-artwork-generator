<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ChuntFM Artwork Generator</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preload" href="./assets/fonts/GTMaru-Light.otf" as="font" type="font/otf" crossorigin />
	<link rel="preload" href="./assets/fonts/GTMaru-Black.otf" as="font" type="font/otf" crossorigin />
</head>

<body>
	<div class="main-wrapper">
		<div class="artwork-wrapper" id="artwork-wrapper">
			<canvas id="canvas" width=1080 height=1080></canvas>
		</div>
		<div class="tablist-wrapper">
			<a href="#mixcloud" id="mixcloud" onclick="openMixcloudTab(event)">MIXCLOUD</a>
			<a href="#story" id="story" onclick="openStoryTab(event)">STORY</a>
			<a href="#tracklist" id="tracklist" onclick="openTracklistTab(event)">TRACKLIST</a>
		</div>
		<div class="controls-wrapper">
			<div class="main-header">
				<img src="./assets/logo.svg" alt="ChuntFM Logo" height="64px">
				<h1>ChuntFM Artwork Generator</h1>
			</div>
			<label for="show-name">Show Name</label>
			<textarea name="show-name" id="show-name" rows="2"></textarea>
			<label for="show-host">Host</label>
			<textarea name="show-host" id="show-host" rows="2"></textarea>
			<label for="tracklist" class="tracklist">Tracklist</label>
			<textarea name="tracklist" id="tracklist" class="tracklist" rows="12"></textarea>
			<label for="show-date" class="mixcloud story">Show Date</label>
			<input type="date" name="show-date" id="show-date" min="2022-03-14" class="mixcloud story">
			<label for="show-time" class="story">Show Time</label>
			<input type="time" name="show-time" id="show-time" class="story">
			<label for="text-position" class="mixcloud">Text Position</label>
			<input type="range" name="text-position" id="text-position" min="0" max="100" value="0" class="mixcloud">
			<div class="colour-options">
				<div class="colour-option-wrapper mixcloud story tracklist">
					<div class="flex-centered-col">
						<label for="background-colour">BG</label>
						<input type="color" name="background-colour" id="background-colour" value="#ffffff">
					</div>
				</div>
				<div class="colour-option-wrapper mixcloud story tracklist">
					<div class="flex-centered-col">
						<label for="accent-colour">Text</label>
						<input type="color" name="accent-colour" id="accent-colour" value="#000000">
					</div>
				</div>
				<div class="colour-option-wrapper mixcloud">
					<div class="flex-centered-col">
						<label for="text-background-colour">Text BG</label>
						<input type="color" name="text-background-colour" id="text-background-colour"
							value="transparent">
					</div>
				</div>
			</div>
			<label for="show-img" class="mixcloud story">Show Image (optional)</label>
			<input type="file" name="show-img" id="show-img" accept="image/png, image/jpeg" class="mixcloud story">
			<div class="main-footer">
				<div class="image-options mixcloud">
					<div class="image-option-wrapper">
						<p>Image Sizing</p>
						<div>
							<input type="radio" name="img-sizing" id="img-cover" checked>
							<label for="img-cover">Cover</label>
							<input type="radio" name="img-sizing" id="img-contain">
							<label for="img-contain">Contain</label>
						</div>
					</div>
					<div class="image-option-wrapper">
						<label for="overlay-colour">Overlay</label>
						<input type="color" name="overlay-colour" id="overlay-colour" value="transparent">
					</div>
				</div>
				<div class="flex-centered-col mixcloud tracklist">
					<p>Graphical Elements</p>
					<div class="graphical-elements-wrapper">
						<label for="ge1"><input type="checkbox" name="ge1" id="ge1" checked>1</label>
						<label for="ge2"><input type="checkbox" name="ge2" id="ge2" checked>2</label>
						<label for="ge3"><input type="checkbox" name="ge3" id="ge3" checked>3</label>
						<label for="ge4"><input type="checkbox" name="ge4" id="ge4" checked>4</label>
					</div>
				</div>
			</div>
		</div>
		<div class="save-wrapper">
			<button type="button" id="save-artwork">
				Save Artwork
			</button>
		</div>
	</div>
	<script src="https://unpkg.com/spectrum-vanilla/dist/spectrum.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://unpkg.com/spectrum-vanilla/dist/spectrum.min.css">
	<script src="https://unpkg.com/fabric@5.3.0/dist/fabric.min.js"></script>
	<script src="./script.js"></script>
</body>

</html>
